<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/6a5f3fc6c9.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--Title-->
    <title>Hervasine Implementation</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Hervasine Implementation</h1>
    </header>
    <!-- Main -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary btn-block" id="checkInBtn">
                        Check In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger btn-block" id="checkOutBtn">
                        Check Out <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>
            <!--Javascript Date and year-->
            <script>
                document.write(new Date().getFullYear());
            </script>
            &copy; Hervasine Implementation
        </p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
